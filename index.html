<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quantidade.css">
</head>

<body>
    <div class="container">

        <div class="home-images">
            <img src="home.jpg" alt="Pratos Disponíveis">
        </div>

        <div>
            <h1>Menu - Faça A Sua Escolha!</h1>
        </div>

        <div class="principal">

            <div>
                <h2>Prato Pincipal</h2>
            </div>
            <div>
                <p>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
            </div>

            <div class="dishes">

                <div class="bife"><img src="bife.jpg" alt="Bife com Batata">
                    <h2>Bife com Batata <br>
                        <span>R$30,00</span>
                    </h2>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="coxa"><img src="coxa.jpg" alt="Coxa de Frango Crocante">
                    <h2 style="margin: auto;">Coxa de Frango Crocante
                        <span>R$25,00</span>
                    </h2>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>

                </div>

                <div class="panela"><img src="panela.jpg" alt="Carne de Panela">
                    <h2 style="margin: auto;">Carne de Panela
                        <span>R$22,00</span>
                    </h2>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
            </div>
        </div>

        <div class="secondary">
            <div>
                <h2>Acompanhamentos</h2>
            </div>

            <div>
                <p>Porções para uma pessoa</p>
            </div>
            <div class="side-dishes">

                <div class="farofa"><img src="farofa.jpg" alt="Farofa">
                    <h2>Farofa <br>
                        <span>R$10,00</span>
                    </h2>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="4" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="salad"><img src="salad.jpg" alt="Salada">
                    <h2>Salada <br>
                        <span>R$ 8,00</span>
                    </h2>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="5" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>

                <div class="torresmo"><img src="torresmo.jpg" alt="Torresmo">
                    <h2>Torresmo <br>
                        <span>R$12,00</span>
                    </h2>

                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" max="" id="6" name="quantity" value="0" title="Qty"
                            class="input-text qty text" size="4" pattern="" inputmode="">
                        <input type="button" value="+" class="plus">
                    </div>
                </div>
            </div>


        </div>


        <div class="personal-data">
            <div>
                <h2>Dados Pessoais</h2>
            
            </div>

        <form id="form">
            <input class="input1" type="text" placeholder="Digite seu nome" id="name">
            <input class="input1" type="tel" id="tel" placeholder="Digite seu número" />
            <input class="input1" type="email" placeholder="Digite seu email" />
        </form>
        
        <button onclick="calc()">Calcular</button>

        <div id="output">
        </div>

        <script src="jquery-3.6.0.min.js"> </script>
        <script src="jquery.mask.js"></script>
        <script src="mask.js"></script>

        <script src="quantity.js"> </script>
        <script src="javascript.js"> </script>

        <script>$("#tel").mask("(99) 9999-99999");</script>

    </div>

</body>

</html>
